<form (ngSubmit)="onSubmit()">
  <ion-row>
    <ion-col>
      <ion-input [(ngModel)]="formData.email" name="email" required
        type="email"
        label="Correo electrónico"
        labelPlacement="floating"
        helperText="Ingrese un correo electrónico válido"
        errorText="Email inválido"
        ngModel
        password
        style="font-family: 'Open Sans', sans-serif;"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row style="margin-top: 5%">
    <ion-col>
      <ion-input [(ngModel)]="formData.password" name="password" required
        type="password"
        label="Contraseña"
        labelPlacement="floating"
        helperText="Ingrese una contraseña válida"
        errorText="Contraseña inválida"
        ngModel
        password
        style="font-family: 'Open Sans', sans-serif;"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row style="margin-top: 5%">
    <ion-col>
      <ion-input [(ngModel)]="formData.passwordDos" name="passwordDos" required
        type="password"
        label="Repita su contraseña"
        labelPlacement="floating"
        helperText="Ingrese una contraseña válida"
        errorText="Contraseña inválida"
        ngModel
        password
        style="font-family: 'Open Sans', sans-serif;"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row style="margin-top: 5%">
    <ion-col>
      <ion-select [(ngModel)]="formData.genero" name="genero" required
        placeholder="Indique su género" label="Género">
        <ion-select-option value="m">Masculino</ion-select-option>
        <ion-select-option value="f">Femenino</ion-select-option>
      </ion-select>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <input style="width: 70%;" type="image"
        src="../../assets/boton_registro.png">
      <p>¿Ya tienes una cuenta?</p> <a style="text-decoration: none;"
        href="/login/"><p style="color: #FA5494;">Inicia sesión</p></a>
    </ion-col>

  </ion-row>
</form>
